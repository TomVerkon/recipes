<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Image Upload Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row justify-content-md-center">
			<div class="col-md-8 col-md-offset-2">
				<div class="card" style="margin-top: 20px">
					<div class="card-header bg-primary text-white">
						<h1 class="card-title">Upload a new recipe image</h1>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5">
								<form action="http:\\localhost" method="post" enctype="multipart/form-data"
									th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
									<label class="control-label">Select File</label> <input id="imagefile" name="imagefile" type="file"
										class="file">
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
		th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"
		th:href="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"
		th:href="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
